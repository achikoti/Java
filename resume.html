<center>ResumePage</center>
<form name="ResumeForm" action="#" method="post">
<table>
<tr>
<td><label><b>FirstName</b></label></td>
				<td><input type="text" placeholder="Enter FirstName"
					name="firstName" required></td>
<td><label><b>LastName</b></label></td>
				<td><input type="text" placeholder="Enter LastName"
					name="lastName" required></td>
</tr>

</tr>

					name="schoolYear" required></td>

<tr>

					name="collegeYear" required></td>
</tr>
<tr>

					name="ugYear" required></td>

</table>
<table>
<tr>

<tr>

</table>
